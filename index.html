<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noorâ€™s Smart Chatbot</title>
  <style>
    body { background: #f7f8fa; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .chat-container { width: 450px; background: white; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; }
    .chat-box { height: 400px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; padding: 10px; }
    .bot, .user { margin: 10px 0; }
    .bot { text-align: left; }
    .user { text-align: right; }
    .bot p { background: #e1eafc; display: inline-block; padding: 10px; border-radius: 10px; }
    .user p { background: #c1e1c1; display: inline-block; padding: 10px; border-radius: 10px; }
    input { width: 75%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; margin-top: 10px; }
    button { padding: 10px 15px; border: none; border-radius: 10px; background: #007bff; color: white; cursor: pointer; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3>ðŸ’¬ Smart Chatbot</h3>
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your question...">
    <button onclick="send()">Send</button>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userMsg = input.value;
      if (!userMsg) return;

      chatBox.innerHTML += `<div class='user'><p>${userMsg}</p></div>`;
      input.value = "";

      const res = await fetch("/get", {
        method: "POST",
        body: new URLSearchParams({ msg: userMsg }),
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      });
      const data = await res.json();

      chatBox.innerHTML += `<div class='bot'><p>${data.response}</p></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
